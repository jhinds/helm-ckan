# Default values for ckan.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  ckan:
    repository: jhinds/ckan
    tag: 2.9.2
    pullPolicy: Always
    port: 5000
    command: ["/opt/bin/ckan-entrypoint.sh"]
    initCommand: ["/opt/bin/ckan-init.sh"]
  solr:
    repository: jhinds/ckan-solr
    tag: 6.6.2
    pullPolicy: Always
    port: 8983
    ckanUrlPath: solr/ckan
    command: ["solr-foreground", "-force"]
  redis:
    repository: redis
    tag: 3.2.11
    pullPolicy: Always
    port: 6379
  postgres:
    repository: jhinds/ckan-postgres
    tag: 9.3.20
    pullPolicy: Always
    port: 5432
    local: true
  rqWorker:
    command: ["/opt/bin/rq-entrypoint.sh"]
    replicaCount: 1
environment:
  postgres:
    POSTGRES_DB: ckan
    POSTGRES_USER: ckan
    POSTGRES_PASSWORD: ckan
service:
  name: nginx
  type: ClusterIP
  externalPort: 80
  internalPort: 80
volumes:
  mountPath: /etc/ckan/

ingress:
  enabled: false
  # Used to create an Ingress record.
  ckan:
    host: ckan.minikube.me
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local

persistentVolume:
  nfs:
    server:
    path:
    enabled: false
    capacity:
      storage: 10Gi
persistentVolumeClaim:
  storageRequestSize: 10Gi

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi
